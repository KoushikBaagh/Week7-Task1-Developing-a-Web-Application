<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Task Management</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <h1>Student Task Management</h1>
    <form id="task-form">
      <label for="course-id">Course ID:</label>
      <input type="text" id="course-id" name="courseId" required />
      <br />
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="taskName" required />
      <br />
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="dueDate" required />
      <br />
      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" rows="4"></textarea>
      <br />
      <button type="submit">Add Task</button>
    </form>
    <br />
    <button id="show-tasks">Show Tasks</button>
    <div id="task-list"></div>
    <script src="scripts.js"></script>
  </body>
</html>
